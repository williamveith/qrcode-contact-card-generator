<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/general.css') }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/form.css') }}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/favicon.png') }}" />
    <title>Edit Contact Information</title>
  </head>
  <body>
    <div class="navbar">
      <button onclick="window.location.href='/'">View Badge</button>
      <button onclick="window.location.href='/edit-icon'">Change Icon</button>
    </div>
    <h1>Edit Contact Information</h1>
    <form method="POST">
      <div class="input">
        <label for="version">Version:</label>
        <input
          type="text"
          id="version"
          name="version"
          value="{{ contact.version }}" />
      </div>
      <div class="input">
        <label for="label">Label:</label>
        <input
          type="text"
          id="label"
          name="label"
          value="{{ contact.label }}" />
      </div>
      <div class="input">
        <label for="last_name">Last Name:</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          value="{{ contact.last_name }}" />
      </div>
      <div class="input">
        <label for="first_name">First Name:</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          value="{{ contact.first_name }}" />
      </div>
      <div class="input">
        <label for="full_name">Full Name:</label>
        <input
          type="text"
          id="full_name"
          name="full_name"
          value="{{ contact.full_name }}" />
      </div>
      <div class="input">
        <label for="organization">Organization:</label>
        <input
          type="text"
          id="organization"
          name="organization"
          value="{{ contact.organization }}" />
      </div>
      <div class="input">
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          value="{{ contact.address }}" />
      </div>
      <div class="input">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{ contact.city }}" />
      </div>
      <div class="input">
        <label for="state">State:</label>
        <input
          type="text"
          id="state"
          name="state"
          value="{{ contact.state }}" />
      </div>
      <div class="input">
        <label for="work_phone">Work Phone:</label>
        <input
          type="text"
          id="work_phone"
          name="work_phone"
          value="{{ contact.work_phone }}" />
      </div>
      <div class="input">
        <label for="cell_phone">Cell Phone:</label>
        <input
          type="text"
          id="cell_phone"
          name="cell_phone"
          value="{{ contact.cell_phone }}" />
      </div>
      <div class="input">
        <label for="fax">Fax:</label>
        <input type="text" id="fax" name="fax" value="{{ contact.fax }}" />
      </div>
      <div class="input">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ contact.email }}" />
      </div>
      <div class="input">
        <label for="note">Note:</label>
        <textarea id="note" name="note">{{ contact.note }}</textarea>
      </div>
      <div class="input">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" value="{{ contact.url }}" />
      </div>
      <div class="input">
        <button type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
