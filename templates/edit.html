<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <title>Edit Contact Information</title>
</head>
<body>
    <h1>Edit Contact Information</h1>
    <form method="POST">
        <label for="version">Version:</label>
        <input type="text" id="version" name="version" value="{{ contact.version }}"><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ contact.last_name }}"><br><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ contact.first_name }}"><br><br>

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ contact.full_name }}"><br><br>

        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization" value="{{ contact.organization }}"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ contact.address }}"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{ contact.city }}"><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" value="{{ contact.state }}"><br><br>

        <label for="work_phone">Work Phone:</label>
        <input type="text" id="work_phone" name="work_phone" value="{{ contact.work_phone }}"><br><br>

        <label for="cell_phone">Cell Phone:</label>
        <input type="text" id="cell_phone" name="cell_phone" value="{{ contact.cell_phone }}"><br><br>

        <label for="fax">Fax:</label>
        <input type="text" id="fax" name="fax" value="{{ contact.fax }}"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contact.email }}"><br><br>

        <label for="note">Note:</label>
        <textarea id="note" name="note">{{ contact.note }}</textarea><br><br>

        <label for="url">URL:</label>
        <input type="text" id="url" name="url" value="{{ contact.url }}"><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
